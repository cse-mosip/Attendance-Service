openapi: 3.0.3
info:
  title: Attendance Service API
  description: |-
    This is the API documentation of Attendance Service (MOSIP).
  version: 1.0.0

servers:
  - url: http://20.235.163.35:8080

tags:
  - name: Exams
    description: APIs related to exam and exam attendance
  - name: Lectures
    description: APIs related to lecture and lecture attendance
  - name: Users
    description:  APIs related to user authentication/registration
  - name: Halls
    description:  APIs related to Halls
  - name: Courses
    description:  APIs related to Courses

paths:
  /admin/exam/create:
    post:
      tags:
        - Exams
      summary: Create an exam
      description: This endpoint will provide functionality to create an exam.
      operationId: createExam
      requestBody:
        description: Exam details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExamRequestDTO'
        required: true
      responses:
        '200':
          description: Exam created successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Exam created successfully"
                  data:
                    type: number
                    description: Exam id
                    example: 2
        '400':
          description: Invalid or missing details
      security:
        - access_token: [ ]

  /admin/exam-attendance/{examId}:
    get:
      tags:
        - Exams
      summary: Get attendance for an exam
      description: This endpoint will provide a list of enrolled students for an exam with their attendance status.
      operationId: getAttendanceForAnExam
      parameters:
        - name: examId
          in: path
          description: ID of the Exam
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Attendance fetched successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Attendance Fetched."
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExamAttendance'
        '400':
          description: Invalid ID supplied or ID missing
        '404':
          description: Exam ID is not found.
      security:
        - access_token: []

  /admin/exam/get-exam/{examId}:
    get:
      tags:
        - Exams
      summary: Get an exam by ID
      description: This endpoint will provide details of an exam for a given exam ID.
      operationId: getExamById
      parameters:
        - name: examId
          in: path
          description: ID of the Exam
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Exam fetched successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Exam Fetched."
                  data:
                    $ref: '#/components/schemas/ExamDTO'
        '400':
          description: Invalid ID supplied or ID missing
        '404':
          description: Exam ID is not found.
      security:
        - access_token: [ ]

  /admin/exam/all-exams:
    get:
      tags:
        - Exams
      summary: Get all exams
      description: This endpoint will provide details of all exams of the system.
      operationId: getAllExams
      responses:
        '200':
          description: Exams fetched successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Exams Fetched."
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExamDTO'
        '404':
          description: Exams not found.
      security:
        - access_token: [ ]

  /student/exam-attendance-attendance/mark-exam-attendance:
    post:
      tags:
        - Exams
      summary: Mark and verify attendance for a exam
      description: This endpoint will provide functionality for a student to mark and verify their attendance in a exam and display their details.
      operationId: markExamAttendance
      requestBody:
        description: Biometric credentials and exam id
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkAttendanceRequestDTO'
        required: true
      responses:
        '200':
          description: Attendance marked successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Attendance marked successfully"
                  data:
                    $ref: '#/components/schemas/StudentDTO'
        '400':
          description: Invalid or missing details
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "INVALID_DATA"
                  message:
                    type: string
                    example: "Student does not have access to this exam"
      security:
        - access_token: [ ]

  /admin/login:
    post:
      tags:
        - Users
      summary: Authenticate users
      description: Authenticate the users and receive an access token
      operationId: login
      requestBody:
        description: Login details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestDTO'
        required: true
      responses:
        '200':
          description: Returns the access token after successfully authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenDTO'
        '400':
          description: Invalid inputs/ Missing inputs/ Invalid grant type
        '401':
          description: Invalid credentials
        '404':
          description: Username not found

  /admin/lecture-attendance/student/{studentId}:
    get:
      tags:
        - Users
      summary: Get lecture attendance of a student
      description: This endpoint will provide functionality for a admin to get the lecture attendance history of a student.
      operationId: getStudentAttendance
      parameters:
        - name: studentId
          in: path
          description: ID of the student
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Student attendance fetched successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Student Attendance Fetched"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/StudentLectureAttendanceDTO'
        '400':
          description: Invalid or missing details
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "INVALID_DATA"
                  message:
                    type: string
                    example: "Student id not found"
      security:
        - access_token: [ ]

  /admin/lecture-attendance/lecture/{lectureId}:
    get:
      tags:
        - Users
      summary: Get student attendance of a lecture
      description: This endpoint will provide functionality for a admin to get the student attendance of a lecture.
      operationId: getAttendanceForLecture
      parameters:
        - name: lectureId
          in: path
          description: ID of the lecture
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Lecture attendance fetched successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Lecture Attendance Fetched By Lecture ID"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LectureAttendanceDTO'
        '400':
          description: Invalid or missing details
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "LECTURE_ID_NOT_FOUND"
                  message:
                    type: string
                    example: "Lecture ID is not found."
      security:
        - access_token: [ ]

  /admin/lecture/create:
    post:
      tags:
        - Lectures
      summary: Create a lecture
      description: This endpoint will provide functionality for a admin to create a lecture.
      operationId: create
      requestBody:
        description: Lecture details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLectureRequestDTO'
        required: true
      responses:
        '200':
          description: Lecture created successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "LECTURE_CREATED_SUCCESSFULLY"
                  message:
                    type: string
                    example: "Lecture created successfully!"
                  data:
                    type: number
                    description: Lecture id
                    example: 2
        '400':
          description: Invalid or missing details
      security:
        - access_token: [ ]

  /admin/lecture/start-lecture/{lectureId}:
    get:
      tags:
        - Lectures
      summary: Start a lecture
      description: This endpoint will provide functionality for a admin to start a lecture.
      operationId: startLecture
      parameters:
        - name: lectureId
          in: path
          description: ID of the lecture
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Lecture started successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Lecture started successfully"
                  data:
                    type: integer
                    format: int64
                    description: "Lecture id"
                    example: 43872
        '400':
          description: Invalid or missing details
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "INVALID_DATA"
                  message:
                    type: string
                    example: "Lecture already started"
      security:
        - access_token: [ ]

  /admin/lecture/end-lecture/{lectureId}:
    get:
      tags:
        - Lectures
      summary: End a lecture
      description: This endpoint will provide functionality for a admin to end a lecture.
      operationId: endLecture
      parameters:
        - name: lectureId
          in: path
          description: ID of the lecture
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Lecture ended successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Lecture finished successfully"
                  data:
                    type: integer
                    format: int64
                    description: "Lecture id"
                    example: 43872
        '400':
          description: Invalid or missing details
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "INVALID_DATA"
                  message:
                    type: string
                    example: "Invalid lecture"
      security:
        - access_token: []

  /admin/lecture/getAllLectures:
    get:
      tags:
        - Lectures
      summary: Get all lectures
      description: This endpoint will provide details of all lectures of the system.
      operationId: getAllLectures
      responses:
        '200':
          description: Lectures fetched successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Lectures Fetched."
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LectureDTO'
        '404':
          description: Lectures not found.
      security:
        - access_token: [ ]

  /admin/lecture/get-lecture/{lectureId}:
    get:
      tags:
        - Lectures
      summary: Get a lecture by ID
      description: This endpoint will provide details of a lecture for a given exam ID.
      operationId: getLectureById
      parameters:
        - name: lectureId
          in: path
          description: ID of the Lecture
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Lecture fetched successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Lecture Fetched."
                  data:
                    $ref: '#/components/schemas/LectureDTO'
        '400':
          description: Invalid ID supplied or ID missing
        '404':
          description: Lecture ID is not found.
      security:
        - access_token: [ ]

  /admin/lecture/getCurrentLectures:
    get:
      tags:
        - Lectures
      summary: Get currently started lectures
      description: This endpoint will provide functionality for a lecturer to view his/her lectures that are currently started.
      operationId: getCurrentLectures
      responses:
        '200':
          description: Lectures Fetched.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Lectures Fetched"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LectureDTO'

      security:
        - access_token: [ ]

  /student/lecture-attendance/mark-lecture-attendance:
    post:
      tags:
        - Lectures
      summary: Mark attendance for a lecture
      description: This endpoint will provide functionality for a student to mark their attendance in a lecture and display their details.
      operationId: markLectureAttendance
      requestBody:
        description: Biometric credentials and lecture id
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkAttendanceRequestDTO'
        required: true
      responses:
        '200':
          description: Attendance marked successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Attendance marked successfully"
                  data:
                    $ref: '#/components/schemas/StudentDTO'
        '400':
          description: Invalid or missing details
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "INVALID_DATA"
                  message:
                    type: string
                    example: "Attendance already marked"
      security:
        - access_token: [ ]

  /admin/lecture/deleteLecture/{lectureId}:
    delete:
      tags:
        - Lectures
      summary: Delete a lecture
      description: This endpoint will provide functionality for a admin to delete a lecture.
      operationId: deleteLectureByID
      parameters:
        - name: lectureId
          in: path
          description: ID of the lecture
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Deleted lecture successfully.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "LECTURE_DELETED_SUCCESSFULLY"
                  message:
                    type: string
                    example: "Deleted lecture successfully!"
                  data:
                    type: integer
                    format: int64
                    description: "Lecture id"
                    example: 43872
        '400':
          description: Invalid or missing details
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "LECTURE_NOT_FOUND"
                  message:
                    type: string
                    example: "No Lecture found corresponding to the lecture ID!"
      security:
        - access_token: [ ]

  /admin/hall/getAllHalls:
      post:
        tags:
          - Halls
        summary: Get all of the Halls
        description: This endpoint will provide a list of halls with the conducting lectures and exams of them.
        operationId: getAllHalls
        requestBody:
          description: Start time and End time if it required otherwise empty.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetHallRequestDTO'
          required: false
        responses:
          '200':
            description: If there is start and end time it provide free lecture halls otherwise provides all lecture halls .
            content:
              application/json:
                schema:
                  properties:
                    status:
                      type: string
                      example: "OK"
                    message:
                      type: string
                      example: "Get all lecture halls successfully!"
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/HallsDTO'
        security:
          - access_token: []

  /admin/hall/getHall/{hallId}:
    get:
      tags:
        - Halls
      summary: Get a hall
      description: This endpoint will provide a hall with the conducting lectures and exams of it.
      operationId: getHall
      parameters:
        - name: hallId
          in: path
          description: ID of the hall
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Get lecture hall successfully!.
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Get lecture hall successfully!"
                  data:
                    $ref: "#/components/schemas/HallsDTO"
      security:
        - access_token: []

#----------------------------
  /admin/user/get-lecturers:
      get:
        tags:
          - Users
        summary: Get all lecturers
        description: This endpoint will provide all lecturers.
        operationId: getLecturers
        responses:
          "200":
            description: Get lecture hall successfully!.
            content:
              application/json:
                schema:
                  properties:
                    status:
                      type: string
                      example: "OK"
                    message:
                      type: string
                      example: "Lecturers Fetched"
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/UserDTO"
        security:
          - access_token: []


components:
  schemas:
    AccessTokenDTO:
      type: object
      properties:
        access_token:
          type: string
          example: "eeyabcdefgh"
          description: Access token that can be used to access protected endpoints
        expires_in:
          type: integer
          format: int32
          example: 3600
          description: Token expiry time in seconds
        user_id:
          type: integer
          format: int32
          example: 142
          description: ID of the user
        user_type:
          type: string
          example: ADMIN
          description: User's type (Either 'ADMIN' or 'LECTURER')

    CourseDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of course
          example: 32
          nullable: false
        moduleCode:
          type: string
          example: "CS1012"
        moduleName:
          type: string
          example: "Programming Fundamentals"
        intake:
          type: integer
          description: Intake of course
          example: 22

    CreateLectureRequestDTO:
      type: object
      properties:
        course_id:
          type: integer
          example: 65
        hall_id:
          type: integer
          example: 11
        lecturer_id:
          type: integer
          example: 37
        start_time:
          type: string
          format: date-time
          example: "2023-07-15T10:00:00"
        end_time:
          type: string
          format: date-time
          example: "2023-07-15T12:00:00"
        expected_attendance:
          type: integer
          example: 128

    CreateExamRequestDTO:
      type: object
      properties:
        course_id:
          type: integer
          example: 2
        hall_id:
          type: integer
          example: 4
        invigilator_id:
          type: integer
          example: 19
        start_time:
          type: string
          format: date-time
          example: "2023-07-15T10:00:00"
        end_time:
          type: string
          format: date-time
          example: "2023-07-15T12:00:00"
        expected_attendance:
          type: integer
          example: 200

    ExamAttendance:
      type: object
      properties:
        student_id:
          type: string
          example: ID1
        index_no:
          type: string
          example: 190254R
          nullable: true
        student_name:
          type: string
          example: name1
          nullable: true
        picture:
          type: string
          example: "https://imgbb.com/abcdefgh"
          nullable: true
        is_present:
          type: boolean
          example: true
        marked_time:
          type: string
          format: date-time
          example: 2023-07-15T11:36:50
          nullable: true
        is_validated:
          type: boolean
          example: true
        validated_time:
          type: string
          format: date-time
          example: 2023-07-15T13:45:00
          nullable: true

    ExamDTO:
      type: object
      properties:
        id:
          type: integer
          example: 1341
        course:
          $ref: '#/components/schemas/CourseDTO'
        start_time:
          type: string
          format: date-time
          example: 2023-07-15T11:00:00
        end_time:
          type: string
          format: date-time
          example: 2023-07-15T13:00:00
        is_started:
          type: boolean
          example: true
        is_ended:
          type: boolean
          example: false
        expected_attendance:
          type: integer
          example: 128
        attendance:
          type: integer
          example: 126
        hall_name:
          type: string
          example: Seminar Room
        invigilator_name:
          type: string
          example: James Doe

    Fingerprint:
      type: object
      properties:
        buffer:
          type: object
          properties:
            type:
              type: string
              example: Buffer
            data:
              type: array
              example: [255,216,255,224,0,16,74,70,73,70,0,1,1,0,0,1,0,1,0,0,255,254,0,32,67,114,101,97,116,101,100,32,98,121,32,73,110,169,18,75,52,142,169,110,62,240,216,163,1,190,189,43,207,126,58,248,182,120,181,11,63,15,233,215,206,187,131,61,226,138,0,41,13,20,80,2,82,209,69,0,45,20,81,64,5,20,81,64,5,20,81,64,5,20,81,64,5,20,81,64,5,20,81,64,5,20,81,64,31,255,217]
        bioSubType:
          type: string
          example: Right Thumb

    GetHallRequestDTO:
      type: object
      properties:
        start_time:
          type: string
          format: date-time
          description: Start Time
          example: "2023-07-15T10:00:00"
        end_time:
          type: string
          format: date-time
          description: End Time
          example: "2023-07-15T12:00:00"

    HallsDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of hall
          example: 6513213
          nullable: false
        name:
          type: string
          example: Exam hall 215
        location:
          type: string
          example: Sumanadasa Building
        capacity:
          type: integer
          description: ID of hall
          example: 50
        is_active:
          type: boolean
          example: true

    LoginRequestDTO:
      type: object
      properties:
        grant_type:
          type: string
          description: Grant type for authentication (should be either 'password' or 'fingerprint')
          example: password
          nullable: false
        username:
          type: string
          description: Username (Email) of the user (mandatory if grant_type = 'password')
          example: 'user@gmail.com'
          nullable: true
        password:
          type: string
          description: Password of the user (mandatory if grant_type = 'password')
          example: password
          nullable: true
        fingerprint:
          type: string
          description: Fingerprint of the user (mandatory if grant_type = 'fingerprint')
          example: data
          nullable: true

    LectureDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID of lecture
          example: 32
          nullable: false
        attendance:
          type: integer
          format: int64
          description: Number of students attending
          example: 32
          nullable: false
        start_time:
          type: string
          format: date-time
          example: 2023-07-15T11:00:00
        end_time:
          type: string
          format: date-time
          example: 2023-07-15T13:00:00
        expected_attendance:
          type: integer
          example: 128
        moduleCode:
          type: string
          example: "CS1012"
        moduleName:
          type: string
          example: "Programming Fundamentals"
        intake:
          type: integer
          description: Intake of course
          example: 22
        hall_id:
          type: integer
          example: 6
        lecturer_id:
          type: integer
          example: 6
        course_id:
          type: integer
          example: 6
        is_started:
          type: boolean
          example: true
        is_ended:
          type: boolean
          example: false

    LectureAttendanceDTO:
      type: object
      properties:
        student_id:
          type: string
          example: "S-123"
          nullable: false
        index_no:
          type: string
          example: "190111Z"
          nullable: false
        student_name:
          type: string
          example: "Kamal"
          nullable: false
        picture:
          type: string
          example: "https://imgbb.com/abcdefgh"
          nullable: true
        is_present:
          type: boolean
          example: true
        arrival_time:
          type: string
          format: date-time
          example: 2023-07-15T11:00:00

    MarkAttendanceRequestDTO:
      type: object
